<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users</title>
</head>

<body>
<div class="container">
    <h3>People</h3>
    <a th:href="@{/people/add}">Add Person</a>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td>
                <a th:href="@{/people/update(personId=${person.personId})}">Update</a>
                <a th:href="@{/people/delete(personId=${person.personId})}"
                   onclick="if (!(confirm('Are you sure?'))) return false">Delete</a>
                <a th:href="@{/notes/(personId=${person.personId})}">Show Notes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
